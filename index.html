<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Jackson Bronkema's Portfolio </title> <!-- This gives the title in the browser tab -->

<style>
* {
  box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 33%;
}

.right {
  width: 67%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h1>Jackson Bronkema's Portfolio</h1>

<div class="row"> <!-- All code in this section refers to the left column -->
  <div class="left column";">
  <img src="Headshot1.jpg" alt="Professional Headshot" width="400" height="auto"> <!-- Here is my headshot, size adjusted -->
  </div>
                            
                            
                            
  <div class="column right";">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
